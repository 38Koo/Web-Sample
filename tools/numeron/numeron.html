<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="numeron.css">
        <script src="numeron.js" defer></script>
        <title>数字当てゲーム</title>
    </head>

    <body>
        <div id="header">
            <div class="introduce">
                <h1>数字当てゲーム</h1>
                <p>息抜きしてみましょう。<br>数字を当てる推理ゲームで遊んでみてください。</p>
            </div>
        </div>
        <div id="main">
            <p class="intro1">桁数を選択してください。</p>
            <div class="choose">
                <div class="combobox">
                    <select name="digit" class="digit">
                        <option value="3">3:易しい</option>
                        <option value="4" selected>4:普通</option>
                        <option value="5">5:難しい</option>
                        <option value="6">6:激ムズ</option>
                    </select>
                    <p class="intro2"></p>
                </div>
                <div class="start"><button class="btn btnstart">Start</button></div>
            </div>
            <div class="numberBox">
                <div class="Number">***</div>
            </div>
            <div class="answerField">
                <div class="inputField">
                    <input class = "inputcheck" id = "inputchk" type="text" maxlength="4" pattern="^[0-9]+$">
                </div>
                <div class="btnField">
                    <button class="btn btncheck">Check!</button>
                </div>
                <div class="HintField">
                    <div class="Hit">〇：<div class="numberOfHit"></div>
                    </div>
                    <div class="Blow">△：<div class="numberOfBlow"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
